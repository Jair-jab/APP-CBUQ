<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle CBUQ - Obras (Completo)</title>
    <style>
        /* Estilos Visuais */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { max-width: 650px; background: white; padding: 20px; margin: 0 auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; font-size: 18px; margin-bottom: 5px; }
        h4 { text-align: center; color: #666; margin-top: 0; font-size: 14px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .section-title { background-color: #0056b3; color: white; padding: 8px; margin-top: 20px; border-radius: 5px; font-size: 16px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 18px; margin-top: 20px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .row { display: flex; gap: 10px; } /* Para colocar hora e temp lado a lado */
        .col { flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <h2>Secretaria Municipal de Obras</h2>
    <h4>Controle de Execução - CBUQ</h4>

    <form id="formObras">
        
        <div class="section-title">1. Responsável</div>
        <label>Nome do Responsável:</label>
        <input type="text" id="responsavel">
        
        <label>Matrícula:</label>
        <input type="number" id="matricula">

        <div class="section-title">2. Identificação de Local e Serviço</div>
        <label>Rua de Aplicação:</label>
        <input type="text" id="rua">
        
        <label>Bairro:</label>
        <input type="text" id="bairro">
        
        <label>Data:</label>
        <input type="date" id="data">

        <label>Local Inicial da descarga:</label>
        <input type="text" id="localInicial">

        <label>Local Final da descarga:</label>
        <input type="text" id="localFinal">

        <label>Temp. Ambiente (°C):</label>
        <input type="number" id="tempAmbiente">

        <label>Tipo de Material:</label>
        <select id="tipoMaterial">
            <option value="CBUQ">CBUQ</option>
            <option value="Outros">Outros</option>
        </select>

        <label>Tipo de Serviço:</label>
        <select id="tipoServico">
            <option value="Reperfilamento">Reperfilamento</option>
            <option value="Capa">Aplicação de Capa Asfáltica</option>
            <option value="Outros">Outros</option>
        </select>

        <label>Tipo de Base:</label>
        <select id="tipoBase">
            <option value="Alvenaria">Alvenaria Poliédrica</option>
            <option value="BGS">BGS</option>
            <option value="Outros">Outros</option>
        </select>

        <div class="section-title">3. Dados do Caminhão</div>
        <label>Placa:</label>
        <input type="text" id="placa">
        
        <label>Motorista:</label>
        <input type="text" id="motorista">
        
        <label>Carga (ton):</label>
        <input type="number" step="0.01" id="carga">
        
        <label>Nº Ticket:</label>
        <input type="text" id="ticket">

        <div class="section-title">4. Controle de Temperaturas</div>
        
        <div class="row">
            <div class="col">
                <label>Saída Usina (Hora):</label>
                <input type="time" id="horaSaida">
            </div>
            <div class="col">
                <label>Temp. Saída (°C):</label>
                <input type="number" id="tempSaida">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Recebimento (Hora):</label>
                <input type="time" id="horaRecebimento">
            </div>
            <div class="col">
                <label>Temp. Receb. (°C):</label>
                <input type="number" id="tempRecebimento">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Esparrame (Hora):</label>
                <input type="time" id="horaEsparrame">
            </div>
            <div class="col">
                <label>Temp. Esparrame (°C):</label>
                <input type="number" id="tempEsparrame">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Início Compact. (Hora):</label>
                <input type="time" id="horaCompactacao">
            </div>
            <div class="col">
                <label>Temp. Compact. (°C):</label>
                <input type="number" id="tempCompactacao">
            </div>
        </div>

        <label>Observações Gerais:</label>
        <input type="text" id="obs">

        <button type="button" onclick="salvarDadosCompleto()">Baixar Relatório (CSV)</button>
    </form>
</div>

<script>
    function salvarDadosCompleto() {
        // Lista de todos os IDs do formulário para capturar
        const campos = [
            "responsavel", "matricula", 
            "rua", "bairro", "data", "localInicial", "localFinal", "tempAmbiente",
            "tipoMaterial", "tipoServico", "tipoBase",
            "placa", "motorista", "carga", "ticket",
            "horaSaida", "tempSaida",
            "horaRecebimento", "tempRecebimento",
            "horaEsparrame", "tempEsparrame",
            "horaCompactacao", "tempCompactacao",
            "obs"
        ];

        // 1. Criar o Cabeçalho do CSV (A primeira linha do Excel)
        let csvContent = "\ufeff"; // BOM para acentuação funcionar no Excel
        csvContent += "Responsavel;Matricula;Rua;Bairro;Data;Local Inicial;Local Final;Temp Ambiente;Material;Servico;Base;Placa;Motorista;Carga (ton);Ticket;Hora Saida;Temp Saida;Hora Recebimento;Temp Recebimento;Hora Esparrame;Temp Esparrame;Hora Compactacao;Temp Compactacao;Observacoes\n";

        // 2. Capturar os dados e adicionar na linha seguinte
        let linhaDados = [];
        
        for (let i = 0; i < campos.length; i++) {
            let valor = document.getElementById(campos[i]).value;
            // Se estiver vazio, colocamos um traço "-" para ficar organizado
            if (!valor) valor = "-";
            // Removemos ponto e vírgula se o usuário digitar, para não quebrar o CSV
            valor = valor.replace(/;/g, " ");
            linhaDados.push(valor);
        }

        csvContent += linhaDados.join(";") + "\n";

        // 3. Gerar o arquivo para download
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        
        // Nome do arquivo com a data de hoje para facilitar a organização
        const hoje = new Date().toISOString().slice(0,10);
        link.setAttribute("download", "Relatorio_CBUQ_" + hoje + ".csv");
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
