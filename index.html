<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle CBUQ - Versﾃ｣o PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; margin: 0; padding: 10px; }
        .container { max-width: 700px; background: white; padding: 20px; margin: 0 auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Cabeﾃｧalho */
        header { text-align: center; border-bottom: 2px solid #0056b3; padding-bottom: 15px; margin-bottom: 20px; }
        h2 { margin: 0; color: #333; font-size: 20px; }
        h4 { margin: 5px 0 0; color: #666; font-weight: normal; }

        /* Login Simples */
        #area-login { text-align: center; padding: 50px 20px; }
        #area-formulario { display: none; } /* Comeﾃｧa escondido */

        /* Estilos do Formulﾃ｡rio */
        .section-title { background-color: #0056b3; color: white; padding: 10px; margin-top: 25px; border-radius: 6px; font-weight: bold; }
        label { display: block; margin-top: 12px; font-weight: 600; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        /* Botﾃｵes */
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; color: white; transition: 0.3s; }
        .btn-blue { background-color: #007bff; }
        .btn-green { background-color: #28a745; }
        .btn-orange { background-color: #fd7e14; }
        .btn-action:hover { opacity: 0.9; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* Feedback visual */
        #status-gps { font-size: 12px; color: #28a745; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="area-login">
        <h2>白 Acesso Restrito</h2>
        <p>Insira a chave de acesso da equipe.</p>
        <input type="password" id="senhaAcesso" placeholder="Senha..." style="max-width: 200px; text-align: center;">
        <button class="btn-action btn-blue" onclick="verificarAcesso()" style="max-width: 200px;">Entrar</button>
    </div>

    <div id="area-formulario">
        <header>
            <h2>Secretaria Municipal de Obras</h2>
            <h4>Controle de Execuﾃｧﾃ｣o - CBUQ</h4>
        </header>

        <form id="formObras">
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                <label style="margin-top:0;">桃 Localizaﾃｧﾃ｣o da Obra</label>
                <button type="button" class="btn-action btn-blue" style="margin-top: 10px; padding: 10px;" onclick="pegarGPS()">Capturar Coordenadas</button>
                <div id="status-gps">Nﾃ｣o capturado</div>
                <input type="hidden" id="gps-lat">
                <input type="hidden" id="gps-long">
            </div>

            <div class="section-title">1. Responsﾃ｡vel</div>
            <div class="row">
                <div class="col"><label>Responsﾃ｡vel:</label><input type="text" id="responsavel"></div>
                <div class="col"><label>Matrﾃｭcula:</label><input type="number" id="matricula"></div>
            </div>

            <div class="section-title">2. Local e Serviﾃｧo</div>
            <label>Rua:</label><input type="text" id="rua">
            <div class="row">
                <div class="col"><label>Bairro:</label><input type="text" id="bairro"></div>
                <div class="col"><label>Data:</label><input type="date" id="data"></div>
            </div>
            
            <div class="row">
                <div class="col"><label>Temp. Amb. (ﾂｰC):</label><input type="number" id="tempAmbiente"></div>
                <div class="col"><label>Material:</label>
                    <select id="tipoMaterial"><option>CBUQ</option><option>Outros</option></select>
                </div>
            </div>

            <label>Tipo de Serviﾃｧo:</label>
            <select id="tipoServico">
                <option>Reperfilamento</option>
                <option>Capa Asfﾃ｡ltica</option>
                <option>Tapa Buraco</option>
            </select>

            <div class="section-title">3. Foto da Obra</div>
            <label>Anexar Foto (Aparecerﾃ｡ no PDF):</label>
            <input type="file" id="fotoObra" accept="image/*">

            <div class="section-title">4. Dados do Caminhﾃ｣o</div>
            <div class="row">
                <div class="col"><label>Placa:</label><input type="text" id="placa"></div>
                <div class="col"><label>Carga (ton):</label><input type="number" id="carga"></div>
            </div>

            <div class="section-title">5. Temperaturas e Horas</div>
            <div class="row">
                <div class="col"><label>Saﾃｭda (Hora):</label><input type="time" id="horaSaida"></div>
                <div class="col"><label>Temp (ﾂｰC):</label><input type="number" id="tempSaida"></div>
            </div>
            <div class="row">
                <div class="col"><label>Compact. (Hora):</label><input type="time" id="horaCompactacao"></div>
                <div class="col"><label>Temp (ﾂｰC):</label><input type="number" id="tempCompactacao"></div>
            </div>

            <button type="button" class="btn-action btn-green" onclick="gerarPDF()">塘 Gerar PDF Assinado</button>
            <button type="button" class="btn-action btn-orange" onclick="baixarCSV()">投 Baixar Planilha (CSV)</button>
        </form>
    </div>
</div>

<script>
    // --- 1. FUNﾃﾃグ DE LOGIN SIMPLES ---
    function verificarAcesso() {
        const senha = document.getElementById('senhaAcesso').value;
        // SENHA DEFINIDA: 1234 (Podes mudar aqui)
        if(senha === "1234") {
            document.getElementById('area-login').style.display = 'none';
            document.getElementById('area-formulario').style.display = 'block';
        } else {
            alert("Senha incorreta!");
        }
    }

    // --- 2. FUNﾃﾃグ DE GEOLOCALIZAﾃﾃグ ---
    function pegarGPS() {
        if (navigator.geolocation) {
            document.getElementById('status-gps').innerText = "Buscando satﾃｩlites...";
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const long = position.coords.longitude;
                
                document.getElementById('gps-lat').value = lat;
                document.getElementById('gps-long').value = long;
                document.getElementById('status-gps').innerText = `笨 GPS: ${lat.toFixed(5)}, ${long.toFixed(5)}`;
                
                // Preenche o link do Google Maps na observaﾃｧﾃ｣o (truque ﾃｺtil)
                alert("Localizaﾃｧﾃ｣o capturada com sucesso!");
            }, function(error) {
                alert("Erro ao pegar GPS. Verifique se o GPS estﾃ｡ ligado.");
                document.getElementById('status-gps').innerText = "Erro ao capturar.";
            });
        } else {
            alert("Seu navegador nﾃ｣o suporta GPS.");
        }
    }

    // --- 3. FUNﾃﾃグ DE GERAR PDF COM FOTO ---
    async function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Configuraﾃｧﾃ｣o de Fonte
        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text("RELATﾃ迭IO DE EXECUﾃﾃグ - CBUQ", 20, 20);
        
        doc.setFontSize(10);
        doc.setFont("helvetica", "normal");
        
        // Coletar dados
        const resp = document.getElementById('responsavel').value || "-";
        const rua = document.getElementById('rua').value || "-";
        const data = document.getElementById('data').value || "-";
        const lat = document.getElementById('gps-lat').value || "N/A";
        const long = document.getElementById('gps-long').value || "N/A";
        
        // Escrever no PDF
        let y = 40; // Posiﾃｧﾃ｣o vertical inicial
        
        doc.text(`Responsﾃ｡vel: ${resp}`, 20, y); y+=10;
        doc.text(`Data: ${data} | Rua: ${rua}`, 20, y); y+=10;
        doc.text(`Localizaﾃｧﾃ｣o GPS: ${lat}, ${long}`, 20, y); y+=10;
        doc.text(`Link Mapa: https://maps.google.com/?q=${lat},${long}`, 20, y); y+=10;
        
        doc.line(20, y, 190, y); y+=10; // Linha divisﾃｳria

        doc.text("DETALHES Tﾃ韻NICOS:", 20, y); y+=10;
        doc.text(`Material: ${document.getElementById('tipoMaterial').value}`, 20, y); y+=10;
        doc.text(`Serviﾃｧo: ${document.getElementById('tipoServico').value}`, 20, y); y+=10;
        doc.text(`Caminhﾃ｣o Placa: ${document.getElementById('placa').value} | Carga: ${document.getElementById('carga').value} ton`, 20, y); y+=10;
        
        // Inserir FOTO se houver
        const inputFoto = document.getElementById('fotoObra');
        if (inputFoto.files && inputFoto.files[0]) {
            const arquivo = inputFoto.files[0];
            const reader = new FileReader();
            
            reader.readAsDataURL(arquivo);
            
            reader.onload = function(e) {
                const imgData = e.target.result;
                // Adiciona a imagem (x=20, y=atual, largura=100, altura=75)
                doc.addImage(imgData, 'JPEG', 20, y+10, 100, 75);
                doc.save(`Relatorio_Obra_${data}.pdf`);
            }
        } else {
            // Se nﾃ｣o tiver foto, salva direto
            doc.save(`Relatorio_Obra_${data}.pdf`);
        }
    }

    // --- 4. MANTER O CSV (Backup) ---
    function baixarCSV() {
        // (Cﾃｳdigo do CSV resumido para nﾃ｣o ficar gigante, mantﾃｩm a lﾃｳgica anterior)
        const rua = document.getElementById('rua').value;
        const lat = document.getElementById('gps-lat').value;
        const long = document.getElementById('gps-long').value;
        
        let csvContent = "\ufeffData;Rua;GPS_Lat;GPS_Long\n";
        csvContent += `${document.getElementById('data').value};${rua};${lat};${long}\n`;
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.setAttribute("href", URL.createObjectURL(blob));
        link.setAttribute("download", "backup_dados.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
